<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Login</title>
</head>
<body>

<section>
    <div class="container d-grid grid-center">
            <div class="card">
                <form method="post" th:action="@{/login}">
                    <div class="d-grid flex-center g-3">
                        <div th:if="${param.success}" class="alert success" style="color: green;">
                            <i class="fa-solid fa-triangle-exclamation"></i> The account has been created.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" style="color: red;">
                            <i class="fa fa-sign-out"></i> You have been logged out.
                        </div>

                        <div th:if="${param.error}" class="alert alert-warning" style="color: red;">
                            <i class="fa-solid fa-triangle-exclamation"></i> Email or password incorrect!
                        </div>


                        <div class="d-grid g-5">
                            <label>Email</label>
                            <input type="text" name="username">
                        </div>
                        <div class="d-grid g-5">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="d-grid g-5">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                        <div class="d-grid g-5">
                            <a class="btn btn-dark text-center" th:href="@{/register}">Sign Up</a>
                        </div>
                    </div>
                </form>

            </div>
    </div>
</section>
</body>
</html>
