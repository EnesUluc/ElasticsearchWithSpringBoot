<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/darkmode.js}" defer></script>
    <title>Blogs</title>
</head>
<body class="d-grid g-1 main-page">
    <header class="bg-primary">
        <div class="container">
            <div class="navbar d-flex justify-content-between">
                <div>
                    <a th:href="@{/blogs}"><i class="fa-solid fa-blog"></i> Blogistan</a>
                </div>
                <div class="d-flex d-flex-row g-2">
                    <div><a th:href="@{/blogs/create-blog}"><i class="fas fa-edit"></i> Create Blog</a></div>
                    <div><a th:href="@{/account}"><i class="fa-solid fa-user"></i> Account</a></div>
                    <div><a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a></div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container d-grid g-1">
            <div class="card card-blog">
                <div class="profile">
                    <div class="img"><img th:src="@{/images/user.jpg}" alt=""></div>
                    <div class="name" th:text="${blog.username}"></div>
                </div>
                <div><h3 class="blog-title" th:text="${blog.title}"></h3></div>
                <div class="text" th:text="${blog.text}">
                </div>

                <div class=" blog-comments d-grid g-1">
                    <div th:each="blogComment : ${blogComments}">
                        <div class="d-flex justify-content-between place-items">
                            <div>
                                <div class="title" th:text="${blogComment.user.email}"></div>
                                <div class="comment-text" th:text="${blogComment.content}"></div>
                            </div>
                            <div th:if="${blogComment.user == theUser}">
                                <div class="edit-comment"><a th:href="@{/blogs/comments/remove-comment/{id}(id=${blogComment.commentId})}"><i class="fa-solid fa-trash"></i></a></div>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/blogs/comments/add-comment}" th:object="${comment}" method="post">
                        <input type="hidden"  th:field="*{user}">
                        <input type="hidden"  th:field="*{blog}">
                        <div class="d-flex g-2">
                            <input type="text" th:field="*{content}">
                            <button class="btn btn-dark" type="submit">Comment</button>
                        </div>
                    </form>


                </div>

            </div>

        </div>
    </section>
</body>
</html>
