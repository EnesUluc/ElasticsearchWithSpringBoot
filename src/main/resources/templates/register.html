<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Login</title>
</head>
<body>

<section>
  <div class="container d-grid grid-center">
    <div class="card">
      <form th:action="@{/register/new}" th:object="${user}" method="post">
        <div class="d-grid flex-center g-3">
          <div class="d-grid g-5">
            <label>Email</label>
            <input type="text" th:field="*{email}"><span th:if="${#fields.hasErrors('email')}"
                                                        th:errors="*{email}"
                                                        class="error"></span>
          </div>
          <div class="d-grid g-5">
            <label>Password</label>
            <input type="password" th:field="*{password}"><span th:if="${#fields.hasErrors('password')}"
                                                                th:errors="*{password}"
                                                                class="error"></span>
          </div>
          <div class="d-grid g-5">
            <label>Role</label>
            <select th:field="*{authority}">
              <option value="Author">Author</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div>
            <button class="btn btn-dark w-100" type="submit">Create Account</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
</body>
</html>
